services:
  - type: web
    name: resume-analysis-backend
    env: node
    region: oregon
    branch: main
    buildCommand: |
      echo "Current directory: $(pwd)"
      cd backend
      echo "Installing backend dependencies..."
      npm ci
      echo "Backend dependencies installed"
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: resume-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: resume-db
    region: oregon
    ipAllowList: []  # You'll need to add your IP or set to [] for full access
    plan: free 