services:
  - type: web
    name: resume-analysis-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: MONGODB_URI
        fromDatabase:
          name: resume-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 3001

databases:
  - name: resume-db
    plan: free
    ipAllowList: []  # Restrict IP access as needed

  - type: pserv
    name: resume-mongodb
    engine: mongodb
    region: oregon
    plan: free
    ipAllowList: [] 